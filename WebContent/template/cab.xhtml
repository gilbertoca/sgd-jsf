<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">



	<div id="wrap">
		<div id="meta-user" class="full-me">
			<div class="container_12">

				<div class="grid_12">
					<div style="float: right; margin-right: 15px;">
					<h:form id="form" prependId="true">
							<t:div rendered="#{not usuarioWeb.logado}">
								LOGIN: <h:inputText id="login"
							value="#{loginBean.login}" required="true" label="Login"
							requiredMessage="Login é campo obrigatório" class="input"
							size="20" tabindex="10"
							onkeydown="this.value = this.value.toLowerCase()" />
								SENHA: <h:inputSecret id="senha"
							value="#{loginBean.senha}" class="input" size="20" tabindex="20" />
								<h:commandButton id="logar" value="#{text['label.login']}"
									action="#{loginBean.logar}" />
							</t:div>
							<t:div rendered="#{usuarioWeb.logado}">
								<h:outputLink value="/sgd/pages/sistema/index.xhtml"
									rendered="#{not usuarioWeb.usuarioLimitado}">ACESSO AO SISTEMA</h:outputLink>							
								<h:commandLink action="#{loginBean.logout}"	>SAIR</h:commandLink>
							</t:div>
							<h:messages infoClass="notice" errorClass="errors" />		
					</h:form>				
					</div>
				</div>

			</div>
		</div>

		<div id="header">
			<div class="container_12">
				<div id="logomarca" class="alpha grid_4"></div>

			</div>
			
		
			
			<div class="clear"></div>
			<br/>
			<br/>
			<br/>
			<div id="navbar">
				<div class="container_12">
					<div class="grid_12">
						<ui:include src="menuBar_site.xhtml" />
					</div>
					<!-- end .grid_12 -->
				</div>
				<!-- end .container_12 -->
			</div>
			<!-- end #navbar -->
			<div class="clear" />
		</div>
		<div class="clear"></div>
		<div class="space-me">
			<!-- clear element -->
		</div>

		<div class="container_12">
			<div id="container-body"></div>
			<!-- end #container-body -->
		</div>
		<!-- end .container_12 -->
		<div class="clear" />
		<div class="space-me" style="height: 45px"></div>
	</div>
</ui:composition>
