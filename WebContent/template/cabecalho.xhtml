<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">



	<div id="wrap">
		<div id="meta-user" class="full-me">
			<div class="container_12">
				<div class="grid_12">
					BEM VINDO #{usuarioWeb.usuario.nome}, VOCÊ ESTÁ NO <b style="text-transform: uppercase;">#{text['app.name']}</b>
					<div style="float: right; margin-right: 15px;">[#{usuarioWeb.perfil}]</div>
				</div>
				<!-- end .grid_12-->
			</div>
		</div>

		<div id="header">
			<div class="container_12">
				<div id="logomarca" class="alpha grid_4" />
				
				<div id="slogan" class="omega grid_8">
					<h1>#{text['label.adbv']}</h1>
					<br />
					<h2>#{text['app.sigla']} - #{text['app.name']}</h2>
				</div>				
			</div>			

			<div class="clear"></div>
			<!-- <div id="menu-bar" style="position: relative; top: 10px;"> -->
			<br/>
			<br/>
			<br/>
				<div id="navbar">
					<div class="container_12">
						<div class="grid_12">

							<ui:include src="menuBar.xhtml" />

						</div>
						<!-- end .grid_12 -->
					</div>
					<!-- end .container_12 -->
				</div>
				<!-- end #navbar -->
			<!-- </div> -->
			<div class="clear" />
		</div>
		<div class="clear"></div>
		<div class="space-me">
			<!-- clear element -->
		</div>

		<div class="container_12">
			<div id="container-body"></div>
			<!-- end #container-body -->
		</div>
		<!-- end .container_12 -->
		<div class="clear" />
		<div class="space-me" style="height: 45px"></div>
	</div>
</ui:composition>
