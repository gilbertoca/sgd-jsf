<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Um alias para facilitar nossa vida -->
<c:set var="ctx" value="#{request.contextPath}" scope="request" />
<h:head>
	<title><ui:insert name="title">SGD</ui:insert></title>
	<h:outputStylesheet library="css" name="text.css" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="960.css" />
	<h:outputStylesheet library="css" name="dropdown.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="validate.css" />
	
	
	<h:outputStylesheet library="css" name="errors.css" />	
	 
	<h:outputScript name="locale-primefaces.js" library="js" />
	<h:outputScript name="jquery.price_format.1.7.min.js" library="js" />
	<h:outputScript name="jquery.alphanumeric.js" library="js" />

</h:head>
<h:body>


	<div style="height: 145px;">
		<ui:insert name="cabecalho">		
			<ui:include src="cab.xhtml" />
		</ui:insert>
	</div>

	<div id="body">
		<div class="container_12">
			<div id="container-body">
				<div class="grid_12">
					<ui:insert name="conteudo">

						<!-- entre com o conteudo aqui -->

					</ui:insert>
				</div>
				<!-- end #container-body -->
			</div>
			<!-- end .container_12 -->
			<div class="clear">
				<!-- clear element -->
			</div>
			<div class="space-me" style="height: 45px"></div>
		</div>
	</div>

	<div id="footer" style="height: 35px;">
		<ui:insert name="rodape">
			<ui:include src="rodape.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
